<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновленный E-commerce</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Обновленный сайт E-commerce - загружен с мастер-ноды</h1>
    <p>Время обновления: <span id="datetime"></span></p>

    <script>
        document.getElementById("datetime").textContent = new Date().toLocaleString();
    </script>

    {% if session.username %}
        <p>Вы вошли как <strong>{{ session.username }}</strong></p>
        <form action="{{ url_for('logout') }}" method="POST">
            <button type="submit">Выйти</button>
        </form>
        <a href="/profile">Профиль</a>
        <a href="/cart">Корзина</a>
    {% else %}
        <a href="/auth">Вход / Регистрация</a>
    {% endif %}

    <a href="/products">Просмотреть продукты</a>
</body>
</html>
