<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование продукта</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Редактирование продукта</h1>

   <form action="{{ url_for('edit_product', product_id=product._id|string) }}" method="POST">

        <label for="name">Название продукта:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required><br>

        <label for="description">Описание:</label>
        <textarea id="description" name="description" required>{{ product.description }}</textarea><br>

        <label for="price">Цена:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ product.price }}" required><br>

        <label for="category">Категория:</label>
        <input type="text" id="category" name="category" value="{{ product.category }}" required><br>

        <label for="image_url">URL изображения:</label>
        <input type="text" id="image_url" name="image_url" value="{{ product.image_url }}"><br>

        <button type="submit">Сохранить изменения</button>
    </form>

<a href="{{ url_for('get_products') }}">Вернуться к списку продуктов</a>
</body>
</html>
